<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <form action="">
        <h1>Register</h1>
        <div class="error animate__animated animate__headShake">
            Error
        </div>

        <div class="input-group">
            <img class="input-icon" src="img/card.png" alt="">
            <input class="error-input" type="text" placeholder="Full name" name="" id="">
            <div class="error-msg"></div>
            
        </div>
        <div class="input-group">
            <img class="input-icon" src="img/user.png" alt="">
            <input class="error-input" type="email" placeholder="Email" name="" id="">
            <div class="error-msg"></div>
        </div>
        <div class="input-group">
            <img class="input-icon" src="img/lock.png" alt="">
            <input class="error-input" type="password" placeholder="New password" name="" id="">
            <div class="error-msg"></div>
        </div>
        <div class="input-group">
            <img class="input-icon" src="img/lock-open.png" alt="">
            <input class="error-input" type="password" placeholder="Repeat your password" name="" id="">
            <div class="error-msg"></div>
        </div>
        <div class="input-group">
            <input class="error-input" type="checkbox" placeholder="Repeat your password" name="terms" id="terms" value="ok">
            <label for="terms">By clicking Register, you agree to our <a class="link" href="">Terms</a>, <a class="link" href="">Privacy Policy</a> and <a class="link" href="">Cookies Policy</a>.</label>
              
        </div>
        
        <button class="btn-blue" type="submit">Register</button>
        <a href="index.html">I'm already registered</a>
    </form>
</body>
</html>
